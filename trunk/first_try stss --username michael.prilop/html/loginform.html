<script type="text/javascript" src="/javascripts/verify.js" ></script>
<div id="login_form" style="display:none;">
<div>
<form id="input_form" action="/phpscripts/loginVerify.php" method="post" name="login" onsubmit="return verifyForm(document.login);">

<input class="textinput" id="username" name="username" type="text" value="Username"
onblur="if (this.value == '') this.value = 'Username';"
onfocus="if (this.value == 'Username') this.value = '';"/>

<input class="textinput" id="password" name="password" type="password" value="Password"
onblur="if (this.value == '') this.value = 'Password';"
onfocus="if (this.value == 'Password') this.value = '';"/>

<input class="submit" name="submit" type="submit" value="submit" />

<script type="text/javascript">

	document.login.username.isMandatory = true;
	document.login.password.isMandatory = true;
	document.login.username.isUsername = true;
	document.login.username.description = "Username";
	document.login.password.description = "Password";
	
</script>
</form>
</div>
</div>
